
{% block head %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="../static/css/pricing.css" rel="stylesheet">
</head>
{% endblock %}
<body>
  {% block top %}
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a class="p-2 text-dark" href="/">레이서 도서관</a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="/rent-log">대여기록</a>
      <a class="p-2 text-dark" href="/checkin">반납하기</a>
      <a class="p-2 text-dark" href="/logout">로그아웃</a>
    </nav>
  </div>
  {% endblock %}
  <div class="container">{% block content %} {% endblock %}</div>
</body>
</html>
